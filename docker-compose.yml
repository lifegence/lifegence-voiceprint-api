# Lifegence Voiceprint API - Docker Compose

version: '3.8'

services:
  # Voiceprint API Server
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://voiceprint:voiceprint@db:5432/voiceprint
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=${API_KEY:-your-secure-api-key}  # Change in production!
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL with pgvector extension
  db:
    image: pgvector/pgvector:pg16
    environment:
      # WARNING: Change these credentials in production!
      - POSTGRES_USER=voiceprint
      - POSTGRES_PASSWORD=voiceprint
      - POSTGRES_DB=voiceprint
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voiceprint"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Test runner (CI only)
  test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: pytest tests/ -v --cov=app --cov-report=term-missing
    environment:
      - TESTING=1
      - DATABASE_URL=postgresql+asyncpg://voiceprint:voiceprint@db:5432/voiceprint_test
      - REDIS_URL=redis://redis:6379/1
      - API_KEY=test-api-key-12345
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - test

volumes:
  postgres_data:
  redis_data:
